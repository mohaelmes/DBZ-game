    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Retro Dragon Ball Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <style>/* Importando fuente retro (Google Fonts) */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        /* Estilo global */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Estilo del contenedor del formulario */
        .container {
            background-color: #34495e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        /* Título principal */
        h1 {
            color: #f1c40f;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
        
        /* Estilo de los campos de entrada */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #f1c40f;
            border-radius: 4px;
            background-color: #34495e;
            color: #fff;
            font-size: 1.1rem;
            text-align: center;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        /* Efecto en el foco de los campos de entrada */
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #e67e22;
            outline: none;
        }
        
        /* Estilo de los botones */
        button {
            width: 100%;
            padding: 15px;
            background-color: #f1c40f;
            color: #34495e;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #e67e22;
        }
        
        button:active {
            background-color: #d35400;
        }
        
        /* Estilo para los enlaces de registro */
        p {
            font-size: 1rem;
            color: #ecf0f1;
            margin-top: 20px;
        }
        
        p a {
            color: #f1c40f;
            text-decoration: none;
        }
        
        p a:hover {
            text-decoration: underline;
        }
        
        /* Estilo para mensaje de error o éxito (si lo hay) */
        #login-message {
            margin-top: 20px;
            font-size: 1rem;
            color: #e74c3c;
            font-weight: bold;
        }
        
        /* Animaciones y efectos adicionales */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        button:hover {
            animation: pulse 1s ease-in-out infinite;
        }
        
        </style>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nombre de Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        <p id="login-message"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        // Función para guardar el nombre de usuario en sessionStorage
        document.getElementById("login-form").addEventListener("submit", function() {
            const userName = document.getElementById('username').value;
            sessionStorage.setItem('userName', userName);  // Guardar nombre en localStorage
        });
    </script>
</body>
</html>
